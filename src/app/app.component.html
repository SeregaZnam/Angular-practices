<router-outlet></router-outlet>

<section *ngIf="support; else not" class="wrapper">
  <h1
    class="element"
    waResizeBox="content-box"
    [attr.data-ratio]="ratio"
    [style.width.%]="widthPercent"
    (waResizeObserver)="onResize($event)"
  >
    Resizable box
  </h1>
  <label class="width-slider">
    Adjust width:
    <input
      class="slider"
      type="range"
      value="50"
      min="5"
      max="100"
      [(ngModel)]="widthPercent"
    />
  </label>
</section>

<ng-template #not>
  Your browser does not support Resize Observer API
</ng-template>


<!-- appNgLoop Directive -->

<div style="text-align: center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div *appNgLoop="let nr of numbers; index as i">
  {{nr}} - Foo
  Index: {{i}}
</div>
